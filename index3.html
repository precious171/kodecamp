<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODECAMP</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <div class="left">
          <h1>KodeCamp</h1>
            <h3>JOIN OUR NEXT COHORT</h3>
            <p>Where Newbies are turned to Probies</p>
        </div>
        <div class="right">
            <div class="logo">
                <img src="https://kode.camp/Images/Home/kodecamp%20logo%20white.png" alt="kodecamp logo">
            </div>
            <h2>
                SignUp
            </h2>
            <div class="label-container">
                <div class="left-label">
                    <label for="name">
                        First Name
                    </label>
                    <input type="text">
                </div>
                <div class="right-label">
                    <label for="name">
                        Last Name
                    </label>
                    <input type="text">
                </div>
            </div>
            <div class="label-container">
                <div class="left-label">
                    <label for="email">Email</label>
                    <input type="email">
                </div>
                <div class="right-label">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                         <option value=""></option>
                         <option value="1">Male</option>
                         <option value="2">Female</option>
                         <option value="3">Other</option>
                    </select>
                </div>
            </div>
            <div class="label-container">
                <div class="left-label">
                    <label for="Password">Password</label>
                    <input type="password">
                </div>
                <div class="right-label">
                    <label for="password">Confirm Password</label>
                    <input type="password">
                </div>
            </div>
            <div class="label-container">
                <div class="left-label">
                    <label for="">Educational Level</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="1">Primary Level</option>
                        <option value="2">Secondary Level</option>
                        <option value="3">Vocational Level</option>
                        <option value="4">Degree Level</option>
                    </select>
                </div>
                <div class="right-label">
                    <label for="">Experience Level</label>
                    <select name="" id="">
                         <option value=""></option>
                         <option value="1">Beginner</option>
                         <option value="2">Intermediate</option>
                         <option value="3">Experienced</option>
                         <option value="4">Professional</option>
                    </select>
                </div>
            </div>
            <div class="left-side-2">
                <label for="text"> Tell us more about yourself </label>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
            </div> 
            <div class="my-btn">
                <button class="btn">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
